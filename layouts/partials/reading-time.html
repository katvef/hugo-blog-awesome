{{ $wpm := 200 }}
{{ $minutes := div .WordCount $wpm }}
{{ $seconds := mod (div (mul .WordCount 60) $wpm) 60 }}

<div class="post-meta" style="font-style: italic; font-size: 0.7em;">
    {{ if eq .Draft true }}
        {{ printf "%d words / est %dm %ds read" .WordCount $minutes $seconds }}
    {{ else }}
        {{ printf "est %dm %ds read" $minutes $seconds }}
    {{end}}
</div>
